<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/editor.css" />
	<!--<link rel="stylesheet" type="text/css" href="css/textInsert.css" />-->
	<!--<script>
		
		//css缓存问题
	
		document.write("<link rel='stylesheet' type='text/css' href='css/editor.css?rnd="+Math.random()+"' />")
	</script>-->
	<body>
		<div id="container">
			<div id="content">
			</div>
		<div id="sidebar">
			<div id="insertImg" class="insert">插入图片
				<div id="transImg" class="upUp">
					 <label for="t1">
					 	选择文件
					 	<input type="file" class="upLoadImg" id="t1" value="" onchange="change(this)">
					</label>
					<div class="button">
						<span id="upImg">上传图片</span>
						<span class="chose">选择</span>
					</div>
					
				</div>
			</div>
			<div id="insertVideo" class="insert">插入视频
				<div id="transVideo" class="upUp">
					 <label for="t2" >
					 	选择文件
					 	<input type="file" class="upLoadImg" id="t2" value="">
					 </label>
					 <div class="button">
						<span id="upVideo">上传视频</span>
						<span class="chose">选择</span>
					</div>
				</div>
			</div>
			<div id="insertText" class="insert" onselectstart="return false">插入文本
			</div>
			<div id="insertTitle" class="insert" onselectstart="return false">插入标题
			</div>
		</div>
		<div id="submit">提交</div>
	</div>
	<div id="get" style="width:680px;overflow:hidden; border:2px solid #26f;padding:30px 0; margin:0 auto;margin-top:100px;" >
		
	</div>
	<div id="getBtn" style="width:190px;height:60px;background:#f26;text-align: center;line-height: 60px;cursor:pointer">获取</div>
	</body>
</html>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery.cookie.js"></script>
