<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/date.css" />
	
	<body>
		<ul id="date">
			<li class="num" id="year" code="0">
				<span>1993</span>
				<ol id="yearList" class="list">
					<li>1993</li>
					<li>1992</li>
					<li>1991</li>
					<li>1990</li>
				</ol>
			</li>
			<li class="text">年</li>
			<li class="num" id="month" code="1">
				<span>11</span>
				<ol id="monthList"  class="list">
					<li></li>
				</ol>
			</li>
			<li class="text">月</li>
			<li class="num" id="day" code="2">
				<span>4</span>
				<ol id="dayList"  class="list">
					<li></li>
				</ol>
			</li>
			<li class="text">日</li>
		</ul>
	</body>
</html>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/date.js"></script>
